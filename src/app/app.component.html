
<div class="container col-lg-12" id="cont1">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/home']">{{title}}</a>
 

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ">

      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']"><i class="fas fa-home"></i>Inicio</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" a [routerLink]="['/animales']" [routerLinkActive]="['active']"><i class="fab fa-earlybirds"></i>Animales</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" a [routerLink]="['/cuidadores']" [routerLinkActive]="['active']"><i class="fas fa-user-circle"></i>Cuidadores</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" a [routerLink]="['/tienda']" [routerLinkActive]="['active']"><i class="fas fa-gift"></i>Tienda</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" a [routerLink]="['/contacto']" [routerLinkActive]="['active']"><i class="fas fa-comment-alt"></i>Contacto</a>
      </li>
     
    </ul>
    
    <ul *ngIf="!identity" class="navbar-nav navbar-light bg-light justify-content-between">
      <li class="nav-item">
        <a  class="navbar-brand" [routerLink]="['/registro']" [routerLinkActive]="['active']"><i class="fas fa-user-circle"></i>Registro</a>
      </li>
       <li class="nav-item">
        <a  class="navbar-brand" [routerLink]="['/login']" [routerLinkActive]="['active']"><i class="fas fa-sign-in-alt"></i>Login</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right justify-content-between" *ngIf="identity">
      
      <li class="avatar" *ngIf="identity.image && identity.image != 'null'">
        <img src="{{url+'/get-image-file/'+identity.image}}"/>
      </li>
    
      <li class="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i> {{identity.name}}
         </button>
        <ul class="dropdown-menu dropdown-menu-right pointer" >
          <li>
            <a class="dropdown-item " [routerLink]="['/mis-datos']"> <i class="fas fa-info-circle"></i> Mis datos</a>
          </li>
          <li *ngIf="identity && identity.role == 'ROLE_ADMIN'">
            <a class="dropdown-item " [routerLink]="['/admin-panel']"> <i class="fas fa-puzzle-piece"></i> Administraci√≥n</a>
          </li>
          <li>
            <a class="dropdown-item"  (click)="logout()"> <i class="fas fa-times-circle"></i> Salir</a>
          </li>
        </ul>
      </li>
    </ul>


  </div>
</nav>
</div>


<div class="col-lg-11">
	<router-outlet></router-outlet>
</div>
