<div class="col-lg-6">
	<h1>{{title}}</h1>
	<div class="alert alert-success" *ngIf = "status == 'success'">
		Has actualizado tu informacion correctamente
	</div>
	<div class="alert alert-danger" *ngIf = "status == 'error'">
		No has actualizado tus datos
	</div>

	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
		<div class="form-group">
    		<label>Nombre</label>
    		<input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name" class="form-control"  placeholder="Ingrese Nombre" required />  
    		<div *ngIf = "!name.valid && name.touched" class="alert alert-danger col-4"><strong>El nombre es obligatorio</strong></div>
  		</div>
  		<div class="form-group">
    		<label>Apellidos</label>
    		<input type="text" name="surname" #surname="ngModel" [(ngModel)] = "user.surname" class="form-control"  placeholder="Ingrese Apellidos" required />
    		<div *ngIf = "!surname.valid && surname.touched" class="alert alert-danger col-4"><strong>Los apellidos son obligatorios</strong></div>  	 		
  		</div>
  		<div class="form-group">
    		<label>Email</label>
    		<input type="email" name="email" #email="ngModel" [(ngModel)] = "user.email" class="form-control"  placeholder="Ingrese Email" required />
    		<div *ngIf = "!email.valid && email.touched" class="alert alert-danger col-4"><strong>El email es obligatorio</strong></div>  	 		
  		</div>
  		<div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
  			<img src="{{url+'/get-image-file/'+user.image}}"/>
    	</div>
  		<div class="form-group">
    		<label>Sube tu foto</label>
    		<input type="file"  placeholder="Subir imagen" (change)="fileChangeEvent($event)" /> 
  		</div>
  		<button type="submit" class="btn btn-primary" [disabled]="!userEditForm.form.valid">{{title}}</button>
	</form>
</div>
