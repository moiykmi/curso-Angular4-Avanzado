<div class="container col-lg-8" [@fadeIn]>
	<h1>{{title}}</h1>
	<main-email></main-email>
</div>
<h2>{{nombre}}</h2>
<ol>
	<li>Metros : {{metros}}</li>
	<li>Vegetacion : {{vegetacion}}</li>
	<li>
		<span *ngIf="abierto == true">Abierto</span>
		<span *ngIf="abierto != true">Cerrado</span>
	</li>
</ol>

<button (click)="emitirEvento()">Mostrar en el padre</button>
