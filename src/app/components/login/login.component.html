<div class="container">
	<h1>{{title}}</h1>

	<div class="alert alert-success" *ngIf = "status == 'success'">
		<strong>Login Correcto</strong>
	</div>
	<div class="alert alert-danger" *ngIf = "status == 'error'">
		No te has identificado correctamente.
	</div>

	<form #loginForm="ngForm" (ngSubmit) = "onSubmit()" >
  		<div class="form-group">
    		<label>Email</label>
    		<input type="email" name="email" #email="ngModel" [(ngModel)] = "user.email" class="form-control"  placeholder="Ingrese Email" required />
    		<div *ngIf = "!email.valid && email.touched" class="alert alert-danger col-4"><strong>El email es obligatorio</strong></div>  	 		
  		</div>
  		<div class="form-group">
    		<label>Contrase√±a</label>
    		<input type="password" name="password" #password="ngModel" [(ngModel)] = "user.password" class="form-control"  placeholder="Ingrese Password" required />
    		<div *ngIf = "!password.valid && password.touched" class="alert alert-danger col-4"><strong>La password es obligatoria</strong></div>
  		</div>
  		<button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">{{title}}</button>
	</form>
</div>
