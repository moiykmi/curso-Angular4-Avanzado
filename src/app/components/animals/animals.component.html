
<div class="container col-lg-11" [@fadeIn]>
	<h1>{{title}}</h1>
	<div class="row">
		 <div *ngFor="let animal of animals" class="card col-md-3" style="width: 18rem;">
		 	<img *ngIf="animal.image" src="{{url+ '/get-image-animal/' + animal.image}}"  class=" img-rounded img-thumbnail img-responsive">
		 	<img *ngIf="!animal.image" src="http://via.placeholder.com/300x144" class=" img-rounded img-thumbnail img-responsive" alt="{{animal.name}}">
		  	<div class="card-body">
		    	<h4 class="card-title">{{animal.name}}</h4>
		    	<button type="button" [routerLink]="['/animal',animal._id]" class="btn btn-info">Informaci√≥n</button>
		  	</div>
		</div>
	</div>
</div>
