<div class="container">
	<h1>{{title}}</h1>	
	<div class="alert alert-success" *ngIf = "status == 'success'">
		Registro completado correctamente, <a [routerLink]="['/login']"><strong>identificate aqui</strong></a>
	</div>
	<div class="alert alert-danger" *ngIf = "status == 'error'">
		No te has registrado correctamente
	</div>

	<form #registerForm="ngForm" (ngSubmit) = "onSubmit(registerForm)" >
		<div class="form-group">
    		<label>Nombre</label>
    		<input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name" class="form-control"  placeholder="Ingrese Nombre" required />  
    		<div *ngIf = "!name.valid && name.touched" class="alert alert-danger col-4"><strong>El nombre es obligatorio</strong></div>
  		</div>
  		<div class="form-group">
    		<label>Apellidos</label>
    		<input type="text" name="surname" #surname="ngModel" [(ngModel)] = "user.surname" class="form-control"  placeholder="Ingrese Apellidos" required />
    		<div *ngIf = "!surname.valid && surname.touched" class="alert alert-danger col-4"><strong>Los apellidos son obligatorios</strong></div>  	 		
  		</div>
  		<div class="form-group">
    		<label>Email</label>
    		<input type="email" name="email" #email="ngModel" [(ngModel)] = "user.email" class="form-control"  placeholder="Ingrese Email" required />
    		<div *ngIf = "!email.valid && email.touched" class="alert alert-danger col-4"><strong>El email es obligatorio</strong></div>  	 		
  		</div>
  		<div class="form-group">
    		<label>Contrase√±a</label>
    		<input type="password" name="password" #password="ngModel" [(ngModel)] = "user.password" class="form-control"  placeholder="Ingrese Password" required />
    		<div *ngIf = "!password.valid && password.touched" class="alert alert-danger col-4"><strong>La password es obligatoria</strong></div>  	 		
  		</div>
  		<button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">{{title}}</button>
	</form>
</div>
