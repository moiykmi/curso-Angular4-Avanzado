
<div class="container col-lg-11" [@fadeIn]>
	<h1>{{title}}</h1>
	<div class="row">
		 <div *ngFor="let keeper of keepers" class="card col-md-3" style="width: 18rem;">
		 	<img *ngIf="keeper.image" src="{{url+ '/get-image-file/' + keeper.image}}"  class=" img-rounded img-thumbnail img-responsive">
		 	<img *ngIf="!keeper.image" src="http://via.placeholder.com/300x144" class=" img-rounded img-thumbnail img-responsive" alt="{{animal.name}}">
		  	<div class="card-body">
		    	<h4 class="card-title">{{keeper.name+' '+keeper.surname}}</h4>
		  	</div>
		</div>
	</div>
</div>
